<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/dist/css/main.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- pattern img background -->
    <div class="pattern-img-container"></div>
    <main>
      <!-- section center -->
      <div class="section-center">
        <!-- order card -->
        <article class="card">
          <!-- hero img -->
          <div class="hero-img-container">
            <img
              src="./images/illustration-hero.svg"
              class="hero-img"
              alt="illustration-hero"
            />
          </div>
          <div class="order-info">
            <h1>order summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <!-- order plan -->
          <div class="order-plan">
            <!-- order-plan-content -->
            <div class="order-plan-content">
              <img
                src="./images/icon-music.svg"
                class="icon-music"
                alt="icon-music"
              />
              <div class="plan">
                <h2>annual plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="index.html" class="change-btn">change</a>
            </div>
            <!-- end of order plan content -->
          </div>
          <!-- end of order plan -->
          <!-- payment btn -->
          <button class="payment-btn btn">Proceed to Payment</button>
          <a href="#" class="order-cancel">cancel order</a>
        </article>
        <!-- end of order card -->
      </div>
      <!-- end of section center -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/coder-teamie" target="_blank"
          >coder-teamie</a
        >.
      </div>
    </main>
  </body>
</html>
